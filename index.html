<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Micserah Daily Sales
    </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
                <!-- adding products to the quote  -->
                <div class="header">
                    <img src="micserah.png" alt="micserah logo">
                    <h1>Daily Sales</h1>
                </div>
            <div class="invoice-cover">

                    <div class="add-product" id="invoiceCover">
                        <form id="productForm" class="productForm">
                            <input type="text" id="timeStamp" readonly style="position: absolute; visibility: hidden;" required>
                            <input id="InvoiceCode" placeholder="Invoice Code" required>
                            <select id="productName" onchange="updatePrice()" required></select>
                            <input id="productPrice" readonly>
                            <input type="number" id="productQuantity" required placeholder="1pcs" value="1" min="1">
                            
                            <button type="submit" class="btn-add-products">ADD PRODUCT</button>
                        </form>
                    </div>
                    <!-- adding products to the quote  -->

                    <div class="added-product">
                    
                        <div class="product-table">
                            <table class="text-center">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">S/N</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">quantity</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Invoice Code</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>    
                                <tbody id="productTableBody" class="table-body">
                                    <!-- Generated by Script -->
                                </tbody>
                            </table>
                        </div>

                        <div class="table-footer row">
                            <p class="col-8">Total: ₦ <span id="totalAmount">0</span></p>
                            <button type="submit" id="generateInvoice" class="btn btn-dark">submit</button>
                        </div>
                        

                    </div>
                
                </div>
            

        <!-- adding products to the quote  -->
    </div> 
    <!-- Invoice Modal -->
    <div class="modal fade" id="invoiceModal" tabindex="-1" role="dialog" aria-labelledby="invoiceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="modalContent">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <p style="text-align: center; font-size: 2rem;">Confirm Your Invoice</p>
                <div class="modal-header">
                    <div class="invoice-header">
                        <img src="micserah.png" alt="" width="100px" style="max-width: 200px;
                        height: auto;">
                    </div> 
                    
                </div>
                <div class="modal-body">
                    <div class="invoice">
                        <div class="product-table">
                            <table class="table text-center">
                                <thead>
                                    <tr id="tablescontent">
                                    <th scope="col">Product Name</th>
                                    <th scope="col">productQuantity</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Code</th>
                                    </tr>
                                </thead>
                                <tbody id="invoiceTableBody">
                                    <!-- Products will be populated here -->
                                </tbody>
                            </table>
                        </div>
                        <p class="totalAmount" style="align-items: center; justify-content: center;" id="invoic-total-amount">Total: ₦<span id="invoiceTotal">0.00</span></p>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">edit</button>
                    <form id="mainSheetName">
                        <button type="submit" id="submitSave" class="btn btn-dark">submt and download pdf</button>
                    </form>
                    
                </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <!-- Script JS -->
    <script src="location.js"></script>
    <script src="./script.js"></script>
</body>

</html>
